name: Build macOS Binary

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Set up GitHub Token
      - name: Set GitHub Token
        run: echo "GH_TOKEN=${{ secrets.GH_PAT }}" >> $GITHUB_ENV

      # Install dependencies
      - name: Install dependencies
        run: yarn install

      # Build the macOS binary
      - name: Build macOS binary
        run: yarn dist:mac
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      # Upload the binary as a GitHub artifact
      - name: Upload macOS binary
        uses: actions/upload-artifact@v3
        with:
          name: macOS-binary
          path: ./dist/mac-arm64/app-kevlar.app

      # Get version from package.json
      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Package .app into a ZIP file
        run: zip -r app-kevlar-v${{ env.VERSION }}.zip ./dist/mac-arm64/app-kevlar.app

      # Create a GitHub release and upload the binary
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release v${{ env.VERSION }}
          draft: false
          prerelease: false

      # Upload the release asset
      - name: Upload to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./app-kevlar-v${{ env.VERSION }}.zip
          asset_name: app-kevlar-v${{ env.VERSION }}.zip
          asset_content_type: application/zip
